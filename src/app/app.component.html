
<mat-toolbar>
  <span>Cadastro de pessoas</span>
</mat-toolbar>

    <mat-card>
      <form class="formulario-pessoa">
        <mat-form-field appearance="fill"class="input-pessoa esquerda">
          <mat-label>Nome</mat-label>
          <input  matInput type="text" [(ngModel)]="pessoa.nome" name="nome">
        </mat-form-field>
        <mat-form-field appearance="fill"class="input-pessoa">
          <mat-label>Telefone</mat-label>
          <input matInput type="text" [(ngModel)]="pessoa.telefone" name="telefone">
        </mat-form-field>
    
        <div class="botoes-formulario">
          <button mat-stroked-button color="primary">Limpar</button>
          <button mat-raised-button color="primary">Salvar</button>
        </div>
      </form>
    </mat-card>
    
    <mat-card>
      <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="buscar($event)" placeholder="Ex. Maria" #input>
      </mat-form-field>

      <table mat-table  [dataSource]="pessoas" class="mat-elevation-z4"  matSort class="tabela-pessoas">
    
        <!-- Coluna código -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
          <td mat-cell *matCellDef="let pessoa"> {{pessoa.codigo}} </td>
        </ng-container>
      
        <!-- Coluna nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
        </ng-container>
      
        <!-- Coluna telefone -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
          <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefone}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </mat-card>
